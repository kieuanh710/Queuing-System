<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queuing System</title>
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&family=Open+Sans:wght@400;500&family=Pacifico&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="../img/Logo alta.png" alt="">
                </div>
                
                <div class="form-login">
                    <form action="./login" method="post">
                        <div class="form form-1">
                            <label class="heading"><b>Tên đăng nhập</b></label>
                            <!-- <input type="hidden" name="_method" value="POST" /> -->
                            <input class="input" type="text" placeholder="Enter username" name="username" value="" required>
                        </div>
                        <div class="form form-1">
                            <label class="heading"><b>Mật khẩu</b></label>
                            <div class="show">
                                <input class="input" type="password" id="myInput" placeholder="Enter password" name="pass" value="" pattern=".{8,}" required title="8 characters minimum">
                                    <!-- <input type="checkbox" onclick="myFunction()"> Show Password -->
                                <img class="showpw" src="../img/u_eye-slash.png" alt="">
                            </div>
                        </div>
                    </form>
                </div>
                <a class="forgotpw" href="/forgotpassword">Quên mật khẩu</a>

                <button type="submit" name="" class="">
                    <div class="btn btn-submit">
                        <span>Đăng nhập</span>
                    </div>
                </button>
            </div>
        
            <div class="system">
                <img class="img-login" src="../img/Hethong.png" alt="">
                <div class="text">
                    <span>Hệ thống</span>
                    <span>Quản lý xếp hàng</span>
                </div>
            </div>
        </div>     
    </div>
</body>

</html>
